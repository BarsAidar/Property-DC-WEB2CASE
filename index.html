    <div class="box">
        <div class="form"><form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DHr000001tRAA" method="POST">

            <label for="name">Contact Name</label>
            <input id="name" maxlength="80" name="name" type="text" required>

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" type="tel" required>
    
            <label for="subject">Subject</label>
            <input id="subject" maxlength="80" name="subject" type="text" required>
    
            <label for="description">Description</label>
            <textarea name="description" required></textarea>
    
            <label for="state">State</label>
            <select id="state" name="state" title="State" required>
                <option value="">--None--</option>
                <option value="Washington DC">Washington DC</option>
                <option value="Virginia">Virginia</option>
                <option value="Maryland">Maryland</option>
            </select>
    
            <input type="submit" name="submit" value="Submit">
        </form>
